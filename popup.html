<html><head>
	<meta charset="UTF-8">
	<title>Zoom Break Reminder</title>
	<link rel="stylesheet" href="css/popup.css">
</head><body>
	<div class="header">MIT Zoom Break<br>
		<div class="smaller" id="pid-show">Not logged in</div>
	</div>
	<a id="notification" class="buttonlink orange">Take a break now</a>
	<a id="loginbtn" class="buttonlink blue">Login</a>
	<div id="opt-area">
		<div class="line">		
		</div>
		<div class="header">Stretch type<br>
			<div class="smaller">click to change</div>
		</div>
		<a id="type" class="buttonlink gray">x</a>
		<!-- <a id="frequency" class="buttonlink gray">x</a>-->
	</div>
	<div class="line"></div>
	<div id="toggles">
		<input type="checkbox" name="checkbox1" id="checkbox1" class="ios-toggle" checked/><label for="checkbox1" class="checkbox-label" data-off="disabled" data-on="enabled"></label>
	</div>
	<div class="line">
	</div>
	<div class="smallerlink">
		<a href="https://www.mit.edu" target="_blank">MIT Website</a>
	</div>
	<div class="smallerlink">
		<a id="logoutbtn" href="#" target="_blank">Logout</a>
	</div></div>
  	<script src="js/popup.js" type="text/javascript"></script>
</body> </html>
